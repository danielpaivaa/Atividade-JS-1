<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-a">
        <h1>a)</h1>
        <div class="buttons">
            <button class="botao" id="botao1">Botão 1</button>
            <button class="botao" id="botao2">Botão 2</button>
            <button class="botao" id="botao3">Botão 3</button>
        </div>
        <div id="tela">
            Telinha
        </div>
    </div>
    <div class="container-b">
        <h1>b)</h1>
        <h1>Calculadora</h1>
        <div class="calc">
            <form action="">
                <input type="text" name="" id="boxText">
            </form>
            <div class="bt-calc">
                <button class="bt" onclick="addText('7')">7</button>
                <button class="bt" onclick="addText('8')">8</button>
                <button class="bt" onclick="addText('9')">9</button>
                <button class="bt" onclick="addText('/')">/</button>
                <button class="bt" onclick="addText('4')">4</button>
                <button class="bt" onclick="addText('5')">5</button>
                <button class="bt" onclick="addText('6')">6</button>
                <button class="bt" onclick="addText('*')">*</button>
                <button class="bt" onclick="addText('1')">1</button>
                <button class="bt" onclick="addText('2')">2</button>
                <button class="bt" onclick="addText('3')">3</button>
                <button class="bt" onclick="addText('-')">-</button>
                <button class="bt" onclick="addText('0')">0</button>
                <button class="bt" onclick="addText('=')">=</button>
                <button class="bt" onclick="addText('C')">C</button>
                <button class="bt" onclick="addText('+')">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
